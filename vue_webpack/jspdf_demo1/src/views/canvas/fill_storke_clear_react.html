<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas class="myCanvas"></canvas>
</body>
<script>
    let myCanvas = document.getElementsByClassName("myCanvas")[0];
    console.log(myCanvas);
    let ctx = myCanvas.getContext("2d");

    ctx.fillStyle = "rgb(200,0,0)";
    ctx.fillRect(25, 25, 100, 100);

    ctx.clearRect(45, 45, 60, 60);
    ctx.strokeRect(50, 50, 50, 50);
</script>

</html>
<!-- 
    canvas起初是空白的。为了展示，首先脚本需要找到渲染上下文，然后在它的上面绘制。<canvas> 元素有一个叫做 getContext() 的方法，这个方法是用来获得渲染上下文和它的绘画功能。getContext()接受一个参数，即上下文的类型。对于2D图像而言，如本教程，你可以使用 CanvasRenderingContext2D。


     --  ---- ----
    fillRect(x, y, width, height)
    strokeRect(x, y, width, height)
    clearRect(x, y, width, height)
 -->
