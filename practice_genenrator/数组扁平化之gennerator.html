<script>
    // Generator函数的递归实现
    function* flat(arr) {
        for (let item of arr) {
            if (Array.isArray(item)) {
                yield* flat(item);
            } else {
                yield item;
            }
        }
    }
    let arr = [1, [2, [3, 4]]];
    const gen = flat(arr);
    console.log([...gen]); //[1,2,3,4]
</script>
