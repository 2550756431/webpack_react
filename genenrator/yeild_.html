    <title>Document</title>

<body>

</body>
<script>
    function* foo() {
        yield 'aaa'
        yield 'bbb'
    }
    

    function* bar() {
        foo()
        yield 'ccc'
        yield 'ddd'
    }

    let iterator = bar()

    for (let value of iterator) {
        console.log(value)
    }

    // ccc
    // ddd
</script>

</html>
