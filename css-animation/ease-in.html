<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            animation: mymove 2 ease-in ;
            width: 100px;
            height: 100px;
            position: relative;
            /* animation-direction: alternate; */
            animation-direction: normal;
            opacity: 0;
        }

        @keyframes mymove {
            100% {
                background: blue;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
