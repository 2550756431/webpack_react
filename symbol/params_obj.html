<script>
    //  如果 Symbol 的参数是一个对象，就会调用该对象的 toString() 方法，将其转为字符串，然后才生成一个 Symbol 值

    let obj = {
        name: "chen",
        age: 18,
        add: () => {
            return 12
        }
    }

    let symbol_my = Symbol(obj);
    console.log(symbol_my, "symbol_my");
    console.log(Object.toString());



    //--------------------------------------
    let newobj = {
        name: "chen",
        age: 18,
        add: () => {
            return 12
        },
        toString: () => {
            return "override toString"
        }
    }

    let new_symbol = Symbol(newobj);
    console.log(new_symbol, "new_symbol");
</script>
