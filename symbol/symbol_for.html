<script>
    //symbol.for
    // symbol.for方法接受一个字符串作为参数，然后搜索有没有以该参数作为名称的 Symbol 值。***如果有，就返回这个Symbol 值，****否则，就新建并返回一个以该字符串为名称的 Symbol 值


    let symbol_a = Symbol.for("a1"); // 搜索有没有 无=>新建并返回一个以该字符串为名称的 Symbol
    let symbol_b = Symbol.for("a1");

    console.log(symbol_a, symbol_b);

    console.log(symbol_a === symbol_b);
</script>
